<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>APP</title>
    <link rel="stylesheet" href="framework7/css/framework7.css">
    <!-- <link rel="stylesheet" href="framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="framework7/css/framework7.md.min.css"> -->
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>
        <!-- Views/Tabs container -->
        <div class="views tabs ios-edges">
            <!-- Tabbar for switching views-tabs -->
            <div class="toolbar tabbar tabbar-labels toolbar-bottom-md wehcat-toolbar" id="wehcat-toolbar">
                <div class="toolbar-inner">
                    <a href="#view-news" class="tab-link tab-link-active">
                        <i class="icon f7-icons">chat_fill</i>
                        <span class="tabbar-label">微信</span>
                    </a>
                    <a href="#view-contacts" class="tab-link">
                        <i class="icon f7-icons">persons</i>
                        <span class="tabbar-label">通讯录</span>
                    </a>
                    <a href="#view-find" class="tab-link">
                        <i class="icon f7-icons">compass</i>
                        <span class="tabbar-label">发现</span>
                    </a>
                    <a href="#view-me" class="tab-link">
                        <i class="icon f7-icons">person</i>
                        <span class="tabbar-label">我</span>
                    </a>
                </div>
            </div>
            <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
            <div id="view-news" class="view view-main tab tab-active navbar-fixed">
                <!-- Catalog page will be loaded here dynamically from /news/ route -->
            </div>
            <!-- Contacts View -->
            <div id="view-contacts" class="view tab">
                <!-- Catalog page will be loaded here dynamically from /contacts/ route -->
            </div>
            <!-- Find View -->
            <div id="view-find" class="view tab">
                <!-- Settings page will be loaded here dynamically from /find/ route -->
            </div>
            <!-- Me View -->
            <div id="view-me" class="view tab">
                <!-- Settings page will be loaded here dynamically from /me/ route -->
            </div>
        </div>
        <!-- Cordova -->
        <!--
  <script src="cordova.js"></script>
  -->
        <!-- Framework7 library -->
        <script src="framework7/js/framework7.min.js"></script>
        <!-- cordova -->
        <script type="text/javascript" src="cordova.js"></script>
        <!-- App routes -->
        <script type="text/javascript" src="js/routes.js"></script>
        <!-- Your custom app scripts -->
        <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
